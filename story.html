<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story</title>
    
    <style>
        label{
            display: block;
            /* margin: 10px; */
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <main>
        <form>
            <label for="story">Share your story:</label>
            
            <textarea id="story" name="story" rows="6" cols="50" placeholder="Enter your story here..."></textarea>
            <br>
            
          
            <label for="rating">Rate the story:</label>
            <select id="rating" name="rating">
              <option value="good">Good</option>
              <option value="excellent">Excellent</option>
              <option value="outstanding">Outstanding</option>
            </select>
          
            <button type="submit">Submit</button>
          </form>
          
    </main>
</body>
</html>
