<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple project</title>
    <style>
         label{
            display: block;
            margin: 10px;
        }
    </style>
</head>
<body>

    <main>
        <form>
            <label for="image">
                Search your image here:
                <input type="search" placeholder="Search your image">
                <button type="submit">Search</button>
            </label>
        </form>
        <div class="photo">
            <img class="photo" src="Image/Teddy-Bear-Transparent-File.png" alt="">
        </div>
        <div>
            <a href="https://www.google.com/search?q=tedy+photo+no+background&rlz=1C1ONGR_enBD1033BD1033&oq=tedy+photo+no+back&aqs=chrome.1.69i57j33i10i160l3.154724703j0j15&sourceid=chrome&ie=UTF-8#vhid=Juf-RNMc8zj5hM&vssid=l" target="_blank">For more click here</a>
        </div>
    </main>

    <div>
        <section>
          <h4>Feedback Form: </h4>
          <form>
            <label for="name">
                Name:
                <br>
                <input type="text" placeholder="Your Name">
            </label>

            <label for="date">
                Date:
                <br>
                <input type="date" placeholder="Date">
            </label>

          <label for="comment">Comment: <br>
            <textarea name="" id="" cols="50" rows="5"></textarea>
            
          </label>
          <label for="submit">
            <input type="submit">
          </label>
          
            
          </form> 
        </section>
    </div>

    
    
</body>
</html>
